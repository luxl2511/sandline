version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: dakar_planner_db
    environment:
      POSTGRES_DB: dakar_planner
      POSTGRES_USER: dakar_user
      POSTGRES_PASSWORD: dakar_pass_dev_only
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dakar_user -d dakar_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
