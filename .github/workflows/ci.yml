name: CI - Validate & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-backend:
    name: Validate Backend (Rust)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dakar_user
          POSTGRES_PASSWORD: dakar_pass_dev_only
          POSTGRES_DB: dakar_planner
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        run: sqlx database create && sqlx migrate run
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Prepare sqlx offline data
        run: cargo sqlx prepare
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: backend

      - name: Clippy (linter)
        run: cargo clippy -- -D warnings
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Build
        run: cargo build --verbose
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Run tests
        run: cargo test --verbose
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

  validate-frontend:
    name: Validate Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://example.com
          NEXT_PUBLIC_MAPBOX_TOKEN: pk.test

  validate-docker:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dakar_user
          POSTGRES_PASSWORD: dakar_pass_dev_only
          POSTGRES_DB: dakar_planner
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        run: sqlx database create && sqlx migrate run
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Prepare sqlx offline data for Docker
        run: cargo sqlx prepare
        working-directory: backend
        env:
          DATABASE_URL: postgresql://dakar_user:dakar_pass_dev_only@localhost:5432/dakar_planner

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: dakar-planner-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
